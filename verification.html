<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Galmera Verification</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="verification-content">
            <div class="main-verification-content">
              <img class="verification-img" src="./images/inbox.png" />
              <h1 class="verification-heading">Verification Code</h1>
              <p class="verification-paragraph">
                Please enter the verification code sent to your phone number **
                34
              </p>

              <div class="row third-section">
                <div class="col-md-3 verify-input">
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control verify-input"
                      id="exampleFormControlInput1"
                      placeholder=""
                    />
                  </div>
                </div>
                <div class="col-md-3 verify-input">
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control verify-input"
                      id="exampleFormControlInput1"
                      placeholder=""
                    />
                  </div>
                </div>
                <div class="col-md-3 verify-input">
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control verify-input"
                      id="exampleFormControlInput1"
                      placeholder=""
                    />
                  </div>
                </div>
                <div class="col-md-3 verify-input">
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control verify-input"
                      id="exampleFormControlInput1"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>
              <div class="secondary-section">
                <p class="secondary-paragraph">
                  The code will be sent again within 59 seconds
                </p>

                <p class="verification-third-paragraph">
                  The code will be sent again within
                  <strong class="green">59</strong> seconds
                </p>

                <button class="verify-button">Verify</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
