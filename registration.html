<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Galmera Registration</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="left-content image-content">
            <img class="logo" src="./images/logo.png" />
            <p class="main-paragraph">
              Few clicks away from creating your <br />business
            </p>
            <p class="secondary-paragraph">
              Start your business in minutes. save time and money
            </p>
          </div>
        </div>

        <div class="col-md-8">
          <div class="right-section">
            <div class="trouble">
              <p class="trouble-paragraph">
                Having troubles? <strong><a href="">Get Help</a></strong>
              </p>
            </div>
            <div class="right-content">
              <h1 class="right-heading">Choose the Type Of Buisness</h1>
              <p class="right-paragraph">
                To get start tell us what type of Business you are going to
                incorporate and name
              </p>
              <div class="form-input">
                <div class="mb-3 type">
                  <label for="BuisnessType" class="form-label"
                    >Buisness Type</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Galmera"
                  />
                </div>
              </div>
              <div class="seconbd-section">
                <label
                  class="section-two-label"
                  for="BuisnessType"
                  class="form-label"
                  >Buisness Type</label
                >

                <div class="row second-section-types input-icons">
                  <div class="col-md-2 col-sm-12">
                    <img src="./images/input-icon.png" class="icon" />
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="salon"
                    />
                  </div>
                  <div class="col-md-2 col-sm-12">
                    <img src="./images/gym.png" class="icon" />
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Gym"
                    />
                  </div>

                  <div class="col-md-2 col-sm-12">
                    <img src="./images/spa.png" class="icon" />
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Spa"
                    />
                  </div>

                  <div class="col-md-2 col-sm-12">
                    <img src="./images/clinic.png" class="icon" />
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Clinic"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="third-section-registration">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-input">
                    <div class="mb-3 type government">
                      <label for="BuisnessType" class="form-label"
                        >Government</label
                      >
                      <select
                        class="form-select"
                        aria-label="Default select example"
                      >
                        <option selected>Government</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-input">
                    <div class="mb-3 type government">
                      <label for="BuisnessType" class="form-label"
                        >District</label
                      >
                      <select
                        class="form-select"
                        aria-label="Default select example"
                      >
                        <option selected>District</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row fourth-row">
                <div class="col-md-5">
                  <div class="form-input">
                    <div class="mb-3 type government know-us">
                      <label for="BuisnessType" class="form-label"
                        >How did you know us?</label
                      >
                      <select
                        class="form-select"
                        aria-label="Default select example"
                      >
                        <option selected>Government</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-input">
                    <div class="mb-3 type government know-us">
                      <label for="BuisnessType" class="form-label"
                        >Are you currently using system ?</label
                      >
                      <div class="radio-button">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault1"
                          />
                          <label
                            class="form-check-label"
                            for="flexRadioDefault1"
                          >
                            Yes
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault1"
                          />
                          <label
                            class="form-check-label"
                            for="flexRadioDefault1"
                          >
                            No
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row five-row">
                <div class="col-md-8"></div>
                <div class="col-md-4">
                  <button class="create-account-button">
                    Create Account
                    <img class="arrow-icon" src="./images/arrow.png" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
